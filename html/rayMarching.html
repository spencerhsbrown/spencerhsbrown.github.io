<!DOCTYPE html>
<html lang="en">
<head>
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
		  }
		}
	</script>
	<meta charset="utf-8">
	<title>Ray Marching</title>
	<link rel="stylesheet" href="/css/rayMarching.css">
</head>
<body>
	<div class="sliderContainer">
		<div class="valueSlider" style="float:right;">
			<input type="range" min="0.1" max="5" value="0.5" class="slider" step="0.01" id="modifierRange">
			<p>Modifier Value: <span id="modifierTextValue"></span></p>
		</div>
		<div class="valueSlider">
			<input type="range" min="-5" max="5" value="0" class="slider" step="0.01" id="xRange">
			<p>X Value: <span id="xTextValue"></span></p>
		</div>
		<div class="valueSlider">
			<input type="range" min="-5" max="5" value="1" class="slider" step="0.01" id="yRange">
			<p>Y Value: <span id="yTextValue"></span></p>
		</div>
		<div class="valueSlider">
			<input type="range" min="-5" max="5" value="0" class="slider" step="0.01" id="zRange">
			<p>Z Value: <span id="zTextValue"></span></p>
		</div>
		<div class="valueSlider">
			<input type="range" min="1" max="2000" value="1000" class="slider" id="maxStepsRange">
			<p>maxSteps Value: <span id="maxStepsTextValue"></span></p>
		</div>
		<div class="valueSlider">
			<input type="range" min="1" max="4" value="1" class="slider" id="shapeSelectedRange">
			<p>Shape Selected: <span id="shapeSelectedTextValue"></span></p>
		</div>
	</div>
	<script type="module" src="/JS/rayMarching.js"></script>
</body>
</html>
